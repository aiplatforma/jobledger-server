<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Login</title>
</head>

<body class="min-h-screen min-w-screen flex justify-center">
  <form action="/login" method="post" class="flex flex-col justify-center">
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
      <legend class="fieldset-legend">Login</legend>

      <label for="username" class="label">Username</label>
      <input type="text" class="input" name="username" placeholder="Username" />

      <label for="password">Password</label>
      <input type="password" class="input" name="password" placeholder="Password" />

      <button type="submit" class="btn btn-neutral mt-4">
        Login
      </button>
    </fieldset>
  </form>
  {{ if .IsError }}
  <div role="alert" class="border-s-4 border-red-700 bg-red-50 p-4 mb-4">
    <div class="flex items-center gap-2 text-red-700">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
        <path fill-rule="evenodd"
          d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
          clip-rule="evenodd" />
      </svg>

      <strong class="font-medium">Something went wrong</strong>
    </div>

    <p class="mt-2 text-sm text-red-700">
      {{ .Message }}
    </p>
  </div>
  {{ end }}

</body>

</html>
